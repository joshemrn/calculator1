<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure Tailwind dark mode works */
        @media (prefers-color-scheme: dark) {
            :root:not(.light) {
                color-scheme: dark;
            }
        }
        :root.light {
            color-scheme: light;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 dark:bg-gradient-to-br dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen py-12 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all hover:scale-105 relative">
        <div class="absolute top-4 right-4 flex items-center">
            <span class="text-sm text-gray-800 dark:text-gray-200 mr-2">Dark Mode</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="theme-toggle" class="sr-only peer" {{ localStorage.getItem('theme') === 'dark' ? 'checked' : '' }}>
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500 dark:peer-focus:ring-indigo-500 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
            </label>
        </div>
        <img src="https://cdn11.bigcommerce.com/s-rntzxs90f5/images/stencil/250x83/good_logo_1672955118__87815.original.jpg" alt="Logo" class="mx-auto mb-6 w-48">
        <div class="space-y-8">
            <div>
                <label for="cost" class="block text-base font-medium text-gray-800 dark:text-gray-200">Cost (CAD)</label>
                <input type="number" id="cost" step="0.01" min="0" class="mt-2 block w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 p-4 bg-gray-50 dark:bg-gray-700 text-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" placeholder="Enter cost">
                <p id="cost-error" class="text-red-500 text-sm mt-2 hidden">Cost must be non-negative.</p>
            </div>
            <div>
                <label for="margin" class="block text-base font-medium text-gray-800 dark:text-gray-200">Margin (%)</label>
                <input type="number" id="margin" step="0.01" min="0" max="99.99" class="mt-2 block w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 p-4 bg-gray-50 dark:bg-gray-700 text-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" placeholder="Enter margin percentage">
                <p id="margin-error" class="text-red-500 text-sm mt-2 hidden">Margin must be between 0 and 99.99%.</p>
            </div>
            <div>
                <label for="revenue" class="block text-base font-medium text-gray-800 dark:text-gray-200">Revenue (CAD)</label>
                <input type="number" id="revenue" step="0.01" min="0" class="mt-2 block w-full border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 p-4 bg-gray-50 dark:bg-gray-700 text-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" placeholder="Enter revenue">
                <p id="revenue-error" class="text-red-500 text-sm mt-2 hidden">Revenue must be non-negative.</p>
            </div>
            <div class="mt-6">
                <p class="text-base font-medium text-gray-800 dark:text-gray-200">Revenue in USD: <span id="usd-revenue" class="font-bold text-indigo-600 dark:text-indigo-400">0.00</span></p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Exchange rate updated live</p>
            </div>
            <div class="flex space-x-6">
                <button id="reset-btn" class="w-full bg-indigo-600 dark:bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition text-lg">Reset</button>
                <button id="toggle-summary" class="w-full bg-gray-600 dark:bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition text-lg">Hide Summary</button>
                <button id="toggle-history" class="w-full bg-gray-600 dark:bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition text-lg">Show History</button>
            </div>
            <div id="summary-section" class="mt-8 p-6 bg-indigo-50 dark:bg-indigo-900 rounded-lg">
                <h2 class="text-xl font-semibold text-indigo-700 dark:text-indigo-300 mb-3">Summary</h2>
                <p class="text-base text-gray-700 dark:text-gray-200">Cost: <span id="summary-cost" class="font-medium">0.00 CAD</span></p>
                <p class="text-base text-gray-700 dark:text-gray-200">Margin: <span id="summary-margin" class="font-medium">0.00%</span></p>
                <p class="text-base text-gray-700 dark:text-gray-200">Revenue: <span id="summary-revenue" class="font-medium">0.00 CAD</span></p>
                <p class="text-base text-gray-700 dark:text-gray-200">Revenue (USD): <span id="summary-usd" class="font-medium">0.00 USD</span></p>
            </div>
            <div id="history-section" class="mt-8 p-6 bg-gray-50 dark:bg-gray-700 rounded-lg hidden">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-3">Calculation History</h2>
                <ul id="history-list" class="text-base text-gray-600 dark:text-gray-300 space-y-3 max-h-48 overflow-y-auto"></ul>
            </div>
        </div>
    </div>

    <script>
        const costInput = document.getElementById('cost');
        const marginInput = document.getElementById('margin');
        const revenueInput = document.getElementById('revenue');
        const usdRevenue = document.getElementById('usd-revenue');
        const summaryCost = document.getElementById('summary-cost');
        const summaryMargin = document.getElementById('summary-margin');
        const summaryRevenue = document.getElementById('summary-revenue');
        const summaryUsd = document.getElementById('summary-usd');
        const resetBtn = document.getElementById('reset-btn');
        const toggleSummaryBtn = document.getElementById('toggle-summary');
        const toggleHistoryBtn = document.getElementById('toggle-history');
        const themeToggle = document.getElementById('theme-toggle');
        const summarySection = document.getElementById('summary-section');
        const historySection = document.getElementById('history-section');
        const historyList = document.getElementById('history-list');
        const costError = document.getElementById('cost-error');
        const marginError = document.getElementById('margin-error');
        const revenueError = document.getElementById('revenue-error');

        let exchangeRate = 0.72; // Default CAD to USD rate
        let history = JSON.parse(localStorage.getItem('marginCalcHistory')) || [];

        // Load saved theme and values from localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
            }
        }

        // Save theme to localStorage
        function saveTheme(isDark) {
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved values from localStorage
        function loadSavedValues() {
            const saved = JSON.parse(localStorage.getItem('marginCalcValues')) || {};
            costInput.value = saved.cost || '';
            marginInput.value = saved.margin || '';
            revenueInput.value = saved.revenue || '';
            updateUSD();
            updateSummary();
        }

        // Save values to localStorage
        function saveValues() {
            localStorage.setItem('marginCalcValues', JSON.stringify({
                cost: costInput.value,
                margin: marginInput.value,
                revenue: revenueInput.value
            }));
        }

        // Add to history
        function addToHistory() {
            const entry = {
                cost: (parseFloat(costInput.value) || 0).toFixed(2),
                margin: (parseFloat(marginInput.value) || 0).toFixed(2),
                revenue: (parseFloat(revenueInput.value) || 0).toFixed(2),
                usd: (parseFloat(revenueInput.value) * exchangeRate || 0).toFixed(2),
                timestamp: new Date().toLocaleString()
            };
            history.unshift(entry);
            if (history.length > 5) history.pop();
            localStorage.setItem('marginCalcHistory', JSON.stringify(history));
            updateHistory();
        }

        // Update history display
        function updateHistory() {
            historyList.innerHTML = '';
            history.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `Cost: ${entry.cost} CAD, Margin: ${entry.margin}%, Revenue: ${entry.revenue} CAD, USD: ${entry.usd} (${entry.timestamp})`;
                historyList.appendChild(li);
            });
        }

        // Fetch live CAD to USD exchange rate
        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/CAD');
                const data = await response.json();
                exchangeRate = data.rates.USD;
                updateUSD();
            } catch (error) {
                console.error('Error fetching exchange rate:', error);
            }
        }

        // Update USD conversion and summary
        function updateUSD() {
            const revenue = parseFloat(revenueInput.value) || 0;
            const usdValue = (revenue * exchangeRate).toFixed(2);
            usdRevenue.textContent = usdValue;
            summaryUsd.textContent = `${usdValue} USD`;
            updateSummary();
        }

        // Update summary section
        function updateSummary() {
            summaryCost.textContent = `${(parseFloat(costInput.value) || 0).toFixed(2)} CAD`;
            summaryMargin.textContent = `${(parseFloat(marginInput.value) || 0).toFixed(2)}%`;
            summaryRevenue.textContent = `${(parseFloat(revenueInput.value) || 0).toFixed(2)} CAD`;
        }

        // Validate inputs
        function validateInputs() {
            let valid = true;
            costError.classList.add('hidden');
            marginError.classList.add('hidden');
            revenueError.classList.add('hidden');

            if (costInput.value && parseFloat(costInput.value) < 0) {
                costError.classList.remove('hidden');
                valid = false;
            }
            if (marginInput.value && (parseFloat(marginInput.value) < 0 || parseFloat(marginInput.value) >= 100)) {
                marginError.classList.remove('hidden');
                valid = false;
            }
            if (revenueInput.value && parseFloat(revenueInput.value) < 0) {
                revenueError.classList.remove('hidden');
                valid = false;
            }
            return valid;
        }

        // Calculate Revenue: Revenue = Cost / (1 - Margin/100)
        function calculateRevenue() {
            if (!validateInputs()) return;
            const cost = parseFloat(costInput.value) || 0;
            const margin = parseFloat(marginInput.value) || 0;
            if (cost > 0 && margin >= 0 && margin < 100) {
                const revenue = cost / (1 - margin / 100);
                revenueInput.value = revenue.toFixed(2);
                updateUSD();
                addToHistory();
            }
        }

        // Calculate Cost: Cost = Revenue * (1 - Margin/100)
        function calculateCost() {
            if (!validateInputs()) return;
            const revenue = parseFloat(revenueInput.value) || 0;
            const margin = parseFloat(marginInput.value) || 0;
            if (revenue > 0 && margin >= 0 && margin < 100) {
                const cost = revenue * (1 - margin / 100);
                costInput.value = cost.toFixed(2);
                updateUSD();
                addToHistory();
            }
        }

        // Calculate Margin: Margin = 100 * (1 - Cost/Revenue)
        function calculateMargin() {
            if (!validateInputs()) return;
            const cost = parseFloat(costInput.value) || 0;
            const revenue = parseFloat(revenueInput.value) || 0;
            if (cost > 0 && revenue > cost) {
                const margin = 100 * (1 - cost / revenue);
                marginInput.value = margin.toFixed(2);
                updateUSD();
                addToHistory();
            }
        }

        // Toggle theme
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.classList.add('dark');
                saveTheme(true);
            } else {
                document.documentElement.classList.remove('dark');
                saveTheme(false);
            }
        });

        // Event listeners for input changes
        costInput.addEventListener('input', () => {
            if (validateInputs()) {
                if (marginInput.value) calculateRevenue();
                else if (revenueInput.value) calculateMargin();
                saveValues();
                updateSummary();
            }
        });

        marginInput.addEventListener('input', () => {
            if (validateInputs()) {
                if (costInput.value) calculateRevenue();
                else if (revenueInput.value) calculateCost();
                saveValues();
                updateSummary();
            }
        });

        revenueInput.addEventListener('input', () => {
            if (validateInputs()) {
                if (costInput.value) calculateMargin();
                else if (marginInput.value) calculateCost();
                saveValues();
                updateUSD();
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            costInput.value = '';
            marginInput.value = '';
            revenueInput.value = '';
            costError.classList.add('hidden');
            marginError.classList.add('hidden');
            revenueError.classList.add('hidden');
            updateUSD();
            updateSummary();
            localStorage.removeItem('marginCalcValues');
        });

        // Toggle summary visibility
        toggleSummaryBtn.addEventListener('click', () => {
            summarySection.classList.toggle('hidden');
            toggleSummaryBtn.textContent = summarySection.classList.contains('hidden') ? 'Show Summary' : 'Hide Summary';
        });

        // Toggle history visibility
        toggleHistoryBtn.addEventListener('click', () => {
            historySection.classList.toggle('hidden');
            toggleHistoryBtn.textContent = historySection.classList.contains('hidden') ? 'Show History' : 'Hide History';
        });

        // Fetch exchange rate and load saved values and theme on load
        fetchExchangeRate();
        loadSavedValues();
        loadTheme();
        updateHistory();
    </script>
</body>
</html>
